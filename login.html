<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <form action="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <a href="esquecisenha.html">Esqueci minha senha</a>
            <input type="submit" value="Entrar" class="btn" />
            <br>
            <br>
            <p class="Cadastro">NÃ£o tem conta?<a href="cadastro.html">Cadastre - se</a></p>
            <a href="https://accounts.google.com/">
                <span id="google-signin">
                    <img src="/midia/icons8-google-logo.svg" alt="">
                    Entrar com Google
                </span>
            </a>
        </form>
    </div>
</body>

</html>
